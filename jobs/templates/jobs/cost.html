<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cost</title>
  </head>
  <body>
    <h1>Cost</h1>
    <p>Latest date is: <strong>{{ costhtml.dateModel }}</strong></p>
    <p>Latest cost is: <strong>Rp {{ costhtml.costModel }}</strong></p>

    <form class="" action="{% url 'cost' %}" method="post">
    {% csrf_token %}
      <p>
        <label>Date:</label>
        <input type="text" name="date" value="{% now "Y-m-d" %}"/>
      </p>
      <p>
        <label>Cost:</label>
        <input type="text" name="cost" value="0"/>
      </p>
      <input type="submit" value="Submit"/>

    </form>
  </body>
</html>
